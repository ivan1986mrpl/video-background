<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="libs/gsap/gsap.min.js" defer></script>
	<script src="libs/swiper/swiper-bundle.min.js" defer></script>
	<link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/app.js" defer></script>
</head>
<body>
	<header class="header">
		<div class="header__container">
			<div class="header__logo">
				<img src="img/logo.svg" alt="logo">
			</div>
			<div class="header__menu menu">
				<nav class="menu__body">
					<ul class="menu__list">
						<li class="menu__item"><a href="#" class="menu__link hover-link">About</a></li>
						<li class="menu__item"><a href="#" class="menu__link hover-link">News</a></li>
						<li class="menu__item"><a href="#" class="menu__link hover-link">Projects</a></li>
						<li class="menu__item"><a href="#" class="menu__link hover-link">Contacts</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<div class="swiper slider">
		<div class="swiper-wrapper">
			<div class="swiper-slide slide">
				<div class="slide__content">
					<h2>Abstract</h2>
					<p>Designing for the future</p>
					<button>Join Us</button>
				</div>
			</div>
			<div class="swiper-slide slide">
				<div class="slide__content">
					<h2>Design</h2>
					<p>Designing for the future</p>
					<button>Join Us</button>
				</div>
			</div>
			<div class="swiper-slide slide">
				<div class="slide__content">
					<h2>Future</h2>
					<p>Designing for the future</p>
					<button>Join Us</button>
				</div>
			</div>
			<div class="swiper-slide slide">
				<div class="slide__content">
					<h2>Forever</h2>
					<p>Designing for the future</p>
					<button>Join Us</button>
				</div>
			</div>
		</div>
		<div class="slider-bottom">
			<div class="slider-pagination">
				<div class="swiper-pagination"></div>
			</div>
			<div class="slider-navigation">
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			</div>
		</div>
	</div>
	<video src="media/background.mp4" class="video-background" muted></video>
</body>
</html>
